<ul class="posts">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">Date</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Published</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ moment(post.last_date).fromNow() }}</td>
				<td>{{ moment(post.create_date).fromNow() }}</td>
                <td>{{ post.name }}</td>
                <td>{{ post.website_id }}</td>
				<td>{{ post.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</ul>
